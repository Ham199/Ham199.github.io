<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>model viewer</title>
        
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

        <!-- 3d model viewer links -->
<!-- Loads <model-viewer> for modern browsers: -->
    <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
</script>

<!-- Loads <model-viewer> for old browsers like IE11: -->
<script nomodule
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
</script>
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.0/model-viewer.min.js"></script>

<!-- The following libraries and polyfills are recommended to maximize browser support -->
<!-- NOTE: you must adjust the paths as appropriate for your project -->
    
<!-- 游뚿 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
<script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

<!-- 游누 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
<script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

<!-- 游누 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
<script src="https://unpkg.com/resize-observer-polyfill@1.5.1/dist/ResizeObserver.js"></script>

<!-- 游누 OPTIONAL: Fullscreen polyfill is required for experimental AR features in Canary -->
<script src="https://unpkg.com/fullscreen-polyfill@1.0.2/dist/fullscreen.polyfill.js"></script>

<!-- 游누 OPTIONAL: Include prismatic.js for Magic Leap support -->
<script src="https://unpkg.com/@magicleap/prismatic@0.18.2/prismatic.min.js"></script>



    </head>
    <body>
        

<div id="displayblocks">

        <model-viewer class="modelblock"
        
        id="hotspot-camera-view-demo" 
        
        src="Geb칛udeModel kleiner.gltf"
        ar
        camera-controls
        background-color="#254441"
        shadow-intensity="1"
        alt="A 3D model of a test cube" 
        touch-action="none" 
        camera-orbit="-8.142746deg 68.967deg 0.6179899m" 
        camera-target="-0.003m 0.0722m 0.0391m" 
        field-of-view="45deg" 
        min-field-of-view="25deg" 
        max-field-of-view="45deg" 
        interpolation-decay="200" 
        min-camera-orbit="auto auto 100%">

     
     

        
        <button class="view-button" slot="hotspot-11" data-position="70.1053838m 30.01610652m 130.1076345m" data-normal="120.1053838m 0.01610652m 130.1076345m" data-orbit="10.89188deg 80.9775deg 100.03543022m" data-target="-10.1053838m 10.01610652m -100.1076345m">
          Hinten
        </button>
        <button class="view-button" slot="hotspot-4" data-position="20m 80.18906m -50.0158m" data-normal="-10m 10.18906m -30.0158m" data-orbit="180.8446deg 89deg 105.06m" data-target="20m 30m 50m">
          Vorne
        </button>      

        <button class="view-button" slot="hotspot-5" data-position="120m 60.18906m -90.0158m" data-normal="-10m 10.18906m -30.0158m" data-orbit="80.8446deg 89deg 105.06m" data-target="20m 30m 50m">
          rechts
        </button>   

        <button class="view-button" slot="hotspot-6" data-position="-40m 80.18906m 10.0158m" data-normal="-10m 10.18906m -30.0158m" data-orbit="250.8446deg 89deg 105.06m" data-target="20m 30m 50m">
          links
        </button>   

</model-viewer>

<script>
    function myFunction() {
    
        const template = document.createElement('div');
        template.innerHTML= "hinzugef칲gt";
        document.body.appendChild(template);
        template.className = "mystyle";
  
}
</script>

<script type="module">
    const modelViewer2 = document.querySelector("#hotspot-camera-view-demo");
    const annotationClicked = (annotation) => {
      let dataset = annotation.dataset;
      modelViewer2.cameraTarget = dataset.target;
      modelViewer2.cameraOrbit = dataset.orbit;
      modelViewer2.fieldOfView = '45deg';
    }
  
    modelViewer2.querySelectorAll('button').forEach((hotspot) => {
      hotspot.addEventListener('click', () => annotationClicked(hotspot));
    });
  </script>

    </body>
</html>
